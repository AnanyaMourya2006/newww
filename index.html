<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Identification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🔍 AI-Powered Image Identification</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>📤 Upload an Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="predictImage()">🔍 Identify</button>
        </section>

        <section class="result-section">
            <h2>📊 Prediction Result</h2>
            <p id="predictionText">Upload an image to analyze.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Image Identification App | Powered by AI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
